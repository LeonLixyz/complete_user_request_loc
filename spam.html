<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the spam list!</h1>
        <p>Your IP address: <span id="userIP"></span></p>
    </div>

    <script>
        // Get IP address from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip');
        document.getElementById('userIP').textContent = ip || 'No IP address provided';
    </script>
</body>
</html>
